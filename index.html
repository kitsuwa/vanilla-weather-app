<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>City</h1>
          <ul>
            <li>Day, Time</li>
            <li>Mostly Sunny</li>
          </ul>
          <div class="row">
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/sunny-148-450363.png"
              alt="mostly sunny"
            />
            <div class="col-6">Temperature °C | °F</div>
            <div class="col-6">
              <ul>
                <li>Precipitation: %</li>
                <li>Humidity: %</li>
                <li>Wind: km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/kitsuwa/vanilla-weather-app"
            target="blank_"
            >Open-source code</a
          >
          by Dayna Kitsuwa</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
